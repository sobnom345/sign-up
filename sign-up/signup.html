<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="form-design">
            <div class="container">
                <div class="main">
                    <h1>Sign Up</h1>

                    <form class="form" action="" method="post">
                        <div class="name">
                            <input class="first" type="text" name="first name" value="" placeholder="First Name">
                            <input class="last" type="text" name="last name" value="" placeholder="Last Name">
                        </div>

                        <div class="email">
                            <input type="email" name="email" value="" placeholder="Email">
                        </div>

                        <div class="password">
                            <input type="password" name="password" value="" placeholder="Password">
                        </div>

                        <div class="box">
                            <input type="checkbox" name="checkbox" value="checkbox">
                            <span>I agree to the <a href="">User Agreement</a> and <a href="">Privacy Policy</a>.</span>
                        </div>

                        <div class="sign-up-button">
                            <button type="button" name="button">Sign Up</button>
                        </div>

                        <div class="login">
                            <span>Already have an account? <a href="">Log in</a></span>
                        </div>

                        <div class="line">
                            <p>Or</p>
                        </div>

                        <div class="signup-facebook">
                            <button type="button" name="button"><i class='bx bxl-facebook facebook'></i><span>Sign Up with Facebook</span></button>
                        </div>

                        <div class="signup-google">
                            <button type="button" name="button"><i class='bx bxl-google google'></i><span>Sign Up with Google</span></button>
                        </div>

                        <div class="by-clicking">
                            <p>@ all recived by <a href="https://www.freelancer.com/u/sobnommustery345">Sobnom Mustery M.</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
